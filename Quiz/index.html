<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour Guide - Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Virtual Tour Guide Quiz</h1>
    </header>
    <main>
    
        <section id="quiz-container" class="fade-in">
            <h2>Test Your Knowledge!</h2>
            <div id="progress-container">
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-text">Question 1 of 25</span>
            </div>
            <div id="timer-container">
                <p id="timer">Time Remaining: <span id="timer-value">00:00</span></p>
            </div>
            <form id="quiz-form">
                <div class="question-container">
                    <p id="question-text"></p>
                    <div class="answers-container">
                        <!-- Answers will be dynamically generated here -->
                    </div>
                </div>
                <button type="submit">Submit Answers</button>
            </form>
            <div id="feedback-container" class="hidden">
                <p id="feedback-text"></p>
            </div>
            <div id="result-container" class="hidden">
                <p id="result-message"></p>
                <div id="score-summary" class="hidden">
                    <h3>Score Summary</h3>
                    <p id="correct-answers"></p>
                    <p id="incorrect-answers"></p>
                    <p id="explanations"></p>
                </div>
                <button id="retry-quiz">Retry Quiz</button>
            </div>
        </section>
        <section id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list">
                <!-- List of top scores will be dynamically generated here -->
            </ul>
        </section>
        <div id="accessibility-options">
            <label for="high-contrast">High Contrast:</label>
            <input type="checkbox" id="high-contrast">
        </div>
        <div id="share-results">
            <button id="share-twitter">Share on instagram</button>
            <button id="share-facebook">Share on Facebook</button>
        </div>
    </main>
    
    <script src="quiz.js"></script>
</body>
</html>
